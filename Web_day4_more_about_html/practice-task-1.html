<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        align-content: center;
        align-items: center;
      }
      .main > p {
        display: inline;
      }
      .main > input {
        display: inline;
      }
      .main > button {
        display: inline;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <hr />
      <div class="main">
        <p>Search your Image here:</p>
        <input type="text" value="A Cute Baby" name="" id="" />
        <button>Search</button>
        <br />
        <img width="300px" src="../Web_day3_git/images/b/b-6.jpg" alt="" />
      </div>
      <a href="https://google.com">For more click here</a>
      <hr />
      <form>
        <label for="">Feedback From:</label>
        <br />
        <label for="name">Name:</label>
        <br />
        <input type="text" name="" id="name" />
        <br />
        <label for="date">Date:</label>
        <br />
        <input type="date" name="" id="date" />
        <br />
        <label for="comment">Comment:</label>
        <br />
        <textarea name="" id="comment"></textarea>
        <br />
        <input type="submit" name="" id="" value="Submit" />
      </form>
    </div>
  </body>
</html>
