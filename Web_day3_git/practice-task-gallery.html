    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-gap: 10px;
        grid-auto-flow: dense;
      }

      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        position: relative;
      }
      .horizontal {
        grid-row: auto / span 2;
        grid-column: auto / span 2;
      }
      .vertical {
        grid-row: auto / span 1;
        grid-column: auto / span 2;
      }
      .big {
        grid-column: auto / span 2;
        grid-row: auto / span 2;
      }
    </style>
  </head>
